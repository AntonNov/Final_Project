{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Time manager</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main/styles.css' %}" />
    <link rel="icon" href="{% static 'main/logo.png' %}"  sizes="32x32" />
  </head>
  <body>
    <div class="container text-center my-5">
      <div class="col-lg-8 mx-auto">
        <div class="day_in_today_tomorrow">
          <h2 class="additional_title">
            <strong>Задачи на {{ day }}:</strong>
          </h2>
          <div class="tasks">
            <ol>
              {% for task in tasks %}
              <li class="alert alert-warning mt-2">
                <input type="checkbox" {% if task.is_executed %} checked {% endif %} >
                <strong>{{ task }} </strong>
              </li>
               {% endfor %}
            </ol>
            <p class="backwards">
              <a href="{% url 'home' %}">Вернуться назад</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
