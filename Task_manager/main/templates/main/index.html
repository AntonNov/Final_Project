{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Time manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main/styles.css' %}" />
    <link rel="icon" href="{% static 'main/logo.png' %}" sizes="32x32" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
      >
        <svg
          class="bi me-2"
          width="40"
          height="32"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">
          Login
        </button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
    <div class="container text-center my-5">
      <div class="col-lg-12 mx-auto">
        <h1 class="main_title">Time manager</h1>
        <img src="{% static 'main/logo.png' %}" alt="logo" height="250">
        <div class="days_in_index">
          <p><a href="{% url 'today' %}"> Посмотреть задачи на сегодня</a></p>
          <p><a href="{% url 'tomorrow' %}"> Посмотреть задачи на завтра</a></p>
        </div>
        <p>
          <input type="button" value="Добавить новую задачу" size="100px" />
        </p>
        <div class="buttons">
          <a
            class="btn btn-primary"
            href="https://t.me/moooooooorka"
            target="_blank"
            >My telegram
          </a>
          <a
            class="btn btn-secondary"
            href="https://github.com/AntonNov"
            target="_blank"
            >My github
          </a>
        </div>
      </div>
    </div>
    <script src="{% static 'main/script.js' %}"></script>
  </body>
</html>
