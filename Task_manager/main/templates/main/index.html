{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Task manager</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'main/styles.css' %}"/>
  <link rel="icon" href="{% static 'main/logo.png' %}" sizes="32x32"/>
</head>
<body>
<header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
>
  <a
          href="/"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
  >
    <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
    >
      <use href="#bootstrap"></use>
    </svg>
  </a>
  {% if not user.is_authenticated %}
    <div class="col-md-3 text-end">
      <button type="button" onclick="window.location.href = '/register';" class="btn btn-outline-primary me-2 Login">
        Login
      </button>
      <button type="button" onclick="window.location.href = '/login';" class="btn btn-primary">
        Sign-up
      </button>
    </div>
  {% else %}
    <div class="col-md-3 text-end">
    {{ user.username }}
    <button type="button" onclick="window.location.href = '/logout';" class="btn btn-outline-primary me-2">
      Logout
    </button>
    <div>
  {% endif %}
</header>
<div class="container text-center my-5">
  <div class="col-lg-12 mx-auto">
    <h1 class="main_title">Task manager</h1>
    <img src="{% static 'main/logo.png' %}" alt="logo" height="250"/>
    {% if user.is_authenticated %}
      <div class="days_in_index">
        <p><a href="{% url 'today' %}"> Посмотреть задачи на сегодня</a></p>
        <p><a href="{% url 'tomorrow' %}"> Посмотреть задачи на завтра</a></p>
      </div>
      <p>
        <input type="button" onclick="window.location.href = '/add';" value="Добавить новую задачу" size="100px"/>
      </p>
      <p>
        <input type="button" onclick="window.location.href = '/update';" value="Обновить задачи" size="100px"/>
      </p>
      <p>
        <input type="button" onclick="window.location.href = '/delete';" value="Удалить задачи" size="100px"/>
      </p>
    {% endif %}
    <div
            {% if user.is_authenticated %}
              class="buttons1"
            {% else %}
              class="buttons2"
            {% endif %}
    >
      <a
              class="btn btn-primary"
              href="https://t.me/moooooooorka"
              target="_blank"
      >My telegram
      </a>
      <a
              class="btn btn-secondary"
              href="https://github.com/AntonNov"
              target="_blank"
      >My github
      </a>
    </div>
  </div>
</div>
<script src="{% static 'main/script.js' %}"></script>
</body>
</html>
